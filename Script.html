<style>
  /* Your existing CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
    overflow: hidden;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
    display: flex; /* Make navbar items flex items */
    align-items: center; /* Align items vertically */
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    transition: background-color 0.3s;
  }

  .brand-text {
    color: #fff;
    font-size: 18px;
  }

  .navbar img {
    height: 38px; /* Adjust height as needed */
    margin-right: 0px; /* Adjust margin as needed */
  }

  .navbar a:hover {
    background-color: #ddd;
    color: #333;
  }

  .navbar a.active {
    background-color: #555;
    color: white;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .brand-text {
    float: left;
    color: #fff;
    font-size: 18px;
    padding: 14px 20px;
  }

  .gravitational-animation {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: gravitate 3s ease-in-out infinite;
  }

  @keyframes gravitate {
    0% {
      transform: translate(-50%, -50%) translateY(-20px);
    }
    50% {
      transform: translate(-50%, -50%) translateY(20px);
    }
    100% {
      transform: translate(-50%, -50%) translateY(-20px);
    }
  }

  /* Stripe styles */
  .stripe {
    position: absolute;
    height: 2px;
    background-color: #fff;
    width: 0;
    transition: width 0.3s, left 0.3s;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .button-text {
    color: #555;
    font-size: 26px;
    font-weight: bold;
    margin-top: 17px; /* Adjust the margin to move the text slightly lower */
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    font-family: "Comfortaa", sans-serif; /* Apply the American TextC font */
  }

  /* Container for pictures and buttons */
  .content-container {
    display: flex;
    justify-content: space-around;
    align-items: flex-start; /* Align items at the top */
    flex-wrap: wrap;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto; /* Enable vertical scrolling */
    max-height: calc(100vh - 100px); /* Set maximum height for scrolling */
  }

  /* Picture container */
  .picture-container {
    flex-basis: calc(33.33% - 40px);
    text-align: center;
    margin-bottom: 40px;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .picture-container:hover {
    transform: translateY(-10px);
  }

  /* Style for pictures */
  .picture-container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  /* Button container */
  .button-container {
    flex-basis: 100%; /* Full width for buttons */
    text-align: center;
    padding: 20px 0; /* Padding above and below buttons */
  }

  /* Style for buttons */
  .button-container button {
    padding: 12px 135px; /* Increased padding for longer buttons */
    font-size: 18px; /* Increased font size for buttons */
    background-color: #555;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 20px; /* Add margin between buttons */
    position: relative;
  }

  .button-container button:hover {
    background-color: #333;
  }

  /* Text above buttons */
  .button-text {
    color: #555;
    font-size: 16px;
    margin-bottom: 10px; /* Add space between text and button */
  }
</style>
</head>
