<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Legends Of Speed Script</title>
<link rel="stylesheet" href='https://st.fontstorage.com/font/import/comfortaa.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-lua.min.js"></script>
<link rel="stylesheet" href='https://st.fontstorage.com/font/import/fregat.css'>
<style>
  /* Your existing CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
    overflow: hidden;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
    display: flex; /* Make navbar items flex items */
    align-items: center; /* Align items vertically */
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    transition: background-color 0.3s;
  }

  .brand-text {
    color: #fff;
    font-size: 18px;
  }

  .navbar img {
    height: 38px; /* Adjust height as needed */
    margin-right: 0px; /* Adjust margin as needed */
  }

  .navbar a:hover {
    background-color: #ddd;
    color: #333;
  }

  .navbar a.active {
    background-color: #555;
    color: white;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .brand-text {
    float: left;
    color: #fff;
    font-size: 18px;
    padding: 14px 20px;
  }

  .gravitational-animation {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: gravitate 3s ease-in-out infinite;
  }

  @keyframes gravitate {
    0% {
      transform: translate(-50%, -50%) translateY(-20px);
    }
    50% {
      transform: translate(-50%, -50%) translateY(20px);
    }
    100% {
      transform: translate(-50%, -50%) translateY(-20px);
    }
  }

  /* Stripe styles */
  .stripe {
    position: absolute;
    height: 2px;
    background-color: #fff;
    width: 0;
    transition: width 0.3s, left 0.3s;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .button-text {
    color: #555;
    font-size: 26px;
    font-weight: bold;
    margin-top: 17px; /* Adjust the margin to move the text slightly lower */
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    font-family: "Comfortaa", sans-serif; /* Apply the American TextC font */
  }

  /* Container for pictures and buttons */
  .content-container {
    display: flex;
    justify-content: space-around;
    align-items: flex-start; /* Align items at the top */
    flex-wrap: wrap;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto; /* Enable vertical scrolling */
    max-height: calc(100vh - 100px); /* Set maximum height for scrolling */
  }

  /* Picture container */
  .picture-container {
    flex-basis: calc(33.33% - 40px);
    text-align: center;
    margin-bottom: 40px;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .picture-container:hover {
    transform: translateY(-10px);
  }

  /* Style for pictures */
  .picture-container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  /* Button container */
  .button-container {
    flex-basis: 100%; /* Full width for buttons */
    text-align: center;
    padding: 20px 0; /* Padding above and below buttons */
  }

  /* Style for buttons */
  .button-container button {
    padding: 12px 135px; /* Increased padding for longer buttons */
    font-size: 18px; /* Increased font size for buttons */
    background-color: #555;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 20px; /* Add margin between buttons */
    position: relative;
  }

  .button-container button:hover {
    background-color: #333;
  }

  /* Text above buttons */
  .button-text {
    color: #555;
    font-size: 16px;
    margin-bottom: 10px; /* Add space between text and button */
  }

  .textbox-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Style for the textbox */
  .custom-textbox {
    width: 400px; /* Set width of the textbox */
    height: 300px; /* Set height of the textbox */
    padding: 10px;
    font-size: 16px;
    border: 2px solid #555;
    border-radius: 5px;
    font-family: "Courier New", monospace; /* Use a monospace font for code */
    background-color: #f9f9f9; /* Light gray background */
    overflow: auto; /* Enable scrolling */
    position: relative; /* Position relative for absolute positioning */
  }

  .copy-button {
    position: absolute;
    bottom: -14px; /* Adjusted bottom position */
    right: 16px;
    background-color: #555;
    color: #fff;
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  .copy-button:hover {
    background-color: #333;
  }
</style>
</head>
<body>

<!-- Container for the textbox -->
<div class="textbox-container">
  <!-- Custom textbox with Prism.js syntax highlighting -->
  <pre><code class="custom-textbox language-lua">loadstring(game:HttpGet("https://raw.githubusercontent.com/ZexusBerry/ScriptBlox/main/PiPiHub-LegendOfSpeed.lua"))()</code></pre>
  <!-- Copy button -->
  <button class="copy-button" onclick="copyText()">Copy</button>

</div>

<script>
function copyText() {
  var textboxContent = document.querySelector('.custom-textbox');

  var tempTextarea = document.createElement('textarea');

  tempTextarea.value = textboxContent.textContent;

  document.body.appendChild(tempTextarea);

  tempTextarea.select();

  document.execCommand('copy');

  document.body.removeChild(tempTextarea);
}
</script>

</body>
</html>

  <a href="#" id="scripts-button" class="active">Scripts</a>
  <a href="Info.html" id="Info-button">Info</a>
  <div class="stripe"></div>
</div>
