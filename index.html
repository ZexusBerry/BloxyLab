<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
    overflow: hidden;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
    display: flex; /* Make navbar items flex items */
    align-items: center; /* Align items vertically */
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    transition: background-color 0.3s;
  }

  .brand-text {
    color: #fff;
    font-size: 18px;
  }

  .navbar img {
    height: 38px; /* Adjust height as needed */
    margin-right: 0px; /* Adjust margin as needed */
  }

  .navbar a:hover {
    background-color: #ddd;
    color: #333;
  }

  .navbar a.active {
    background-color: #555;
    color: white;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .brand-text {
    float: left;
    color: #fff;
    font-size: 18px;
    padding: 14px 20px;
  }

  .gravitational-animation {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: gravitate 3s ease-in-out infinite;
  }

  @keyframes gravitate {
    0% {
      transform: translate(-50%, -50%) translateY(-20px);
    }
    50% {
      transform: translate(-50%, -50%) translateY(20px);
    }
    100% {
      transform: translate(-50%, -50%) translateY(-20px);
    }
  }

  /* Stripe styles */
  .stripe {
    position: absolute;
    height: 2px;
    background-color: #fff;
    width: 0;
    transition: width 0.3s, left 0.3s;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<div class="navbar">
  <img src="BloxyCola.png" alt="BloxyCola">
  <span class="brand-text">BloxyLab</span>
  <a href="index.html" class="active">Home</a>
  <a href="#" id="scripts-button">Scripts</a>
  <a href="#" id="Info-button">Info</a>
  <div class="stripe"></div>
</div>

<div class="gravitational-animation">
  <h1 style="color: #333;">Welcome to BloxyLab!</h1>
</div>

<script>
  // Change background color every 5 seconds
  const colors = ['#f3f3f3', '#e6e6e6', '#d9d9d9', '#cccccc'];
  let currentIndex = 0;

  function changeBackgroundColor() {
    document.body.style.backgroundColor = colors[currentIndex];
    currentIndex = (currentIndex + 1) % colors.length;
  }

  setInterval(changeBackgroundColor, 120);

  // Follow mouse with stripe
  const stripe = document.querySelector('.stripe');
  const homeLink = document.querySelector('.navbar a.active');

  homeLink.addEventListener('mousemove', (e) => {
    const x = e.pageX - homeLink.offsetLeft;
    stripe.style.width = x + 'px';
    stripe.style.left = e.pageX - x / 2 + 'px';
  });

  homeLink.addEventListener('mouseleave', () => {
    stripe.style.width = '0';
  });

  // Navigate to Script.html when clicking on Scripts button
  const scriptsButton = document.getElementById('scripts-button');
  scriptsButton.addEventListener('click', () => {
    window.location.href = 'Script.html';
  });

  const InfoButton = document.getElementById('Info-button');
  InfoButton.addEventListener('click', () => {
    window.location.href = 'Info.html';
  });
</script>

</body>
</html>
