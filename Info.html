<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
    overflow: hidden;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
    display: flex; /* Make navbar items flex items */
    align-items: center; /* Align items vertically */
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    transition: background-color 0.3s;
  }

  .brand-text {
    color: #fff;
    font-size: 18px;
  }

  .navbar img {
    height: 38px; /* Adjust height as needed */
    margin-right: 0px; /* Adjust margin as needed */
  }

  .navbar a:hover {
    background-color: #ddd;
    color: #333;
  }

  .navbar a.active {
    background-color: #555;
    color: white;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .brand-text {
    float: left;
    color: #fff;
    font-size: 18px;
    padding: 14px 20px;
  }

  /* New styles for the large image */
  .large-image-container {
    position: absolute;
    top: 69%;
    right: 0%; /* Adjust the distance from the right side */
    transform: translate(0, -50%);
    width: 400px; /* Adjust the width as needed */
    height: 100%; /* Make the container full height */
    overflow: hidden;
  }

  .large-image {
    width: 80%; /* Ensure the image fills its container */
    height: auto; /* Maintain aspect ratio */
    transition: transform 1s ease-in-out; /* Add smooth transition */
    animation: zoomInOut 2s infinite alternate; /* Add zoom animation */
  }

  @keyframes zoomInOut {
    0% {
      transform: scale(1); /* Normal size */
    }
    100% {
      transform: scale(1.15); /* 20% larger */
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <img src="BloxyCola.png" alt="BloxyCola">
  <span class="brand-text">BloxyLab</span>
  <a href="index.html">Home</a>
  <a href="#" id="scripts-button">Scripts</a>
  <a href="#" id="Info-button" class="active">Info</a>
</div>

<!-- New HTML for the large image -->
<div class="large-image-container">
  <img class="large-image" src="Zexus.png" alt="Zexus">
</div>

<script>
  const scriptsButton = document.getElementById('scripts-button');
  scriptsButton.addEventListener('click', () => {
    window.location.href = 'Script.html';
  });
</script>

</body>
</html>
